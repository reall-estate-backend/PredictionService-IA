<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>Predict House Price 12 Months Later</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if predicted_price %}
        <h2>Predicted Price 12 Months Later: ${{ predicted_price }}</h2>
    {% endif %}
</body>
</html>
